<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 text-center max-w-sm">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Error</h1>
        <p class="text-gray-700 mb-6">{{ error }}</p>
        <a href="/" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Go back
        </a>
    </div>


    <!-- Footer -->
    <footer class="bg-white shadow-inner text-gray-600 text-center py-6">
        <div class="max-w-6xl mx-auto px-4">
            <p class="font-medium">&copy; 2024 Excel Comparator | All Rights Reserved. Муха Богдан</p>
            <p class="text-sm">Made with ❤️ in Ukraine</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io.connect(window.location.origin);

        // Listen for "update" event from the server
        socket.on('update', function(data) {
            if (data.message === 'reload') {
                console.log("Reloading page due to server update...");
                window.location.reload(); // Reload the page
            }
        });
    </script>
</body>
</html>
